<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo File Storage Application</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="title">
            <img class="folder-icon" src="../img/folder32x32.png">
            <h1>File Storage v0.01 Store your files reliably!</h1>
            <img class="folder-icon" src="../img/folder32x32.png">
        </div>
        <div id="status">
            <span>You should be logged into the system!</span>
        </div>
    </header>
    <div id="content">
        <aside class="col-2">

        </aside>
        <section id="login-section" class="col-6">
            <form action="#">
                <div class="input-group">
                    <label for="login-input" class="col-2 pr-0">Login</label>
                    <input id="login-input" class="col-8 pl-0" type="text">
                </div>
                <div class="input-group">
                    <label for="password-input" class="col-2 pr-0">Password</label>
                    <input id="password-input" class="col-8 pl-0" type="password">
                </div>
                <div class="input-group">
                    <label for="remember-input" class="col-2 pr-0">Remember</label>
                    <input id="remember-input" class="pl-0" type="checkbox">
                </div>
                <div class="input-group">
                    <div for="sign-in" class="col-2 pr-0"></div>
                    <input id="sign-in" class="pl-0" type="submit">
                </div>
            </form>
        </section>
        <aside class="col-2">
            <span>
                <b>Statistics:</b>
            </span>
            <span>Users: 100</span>
            <span>Files: 1000</span>
            <span>Total size: 10 000 Mb</span>
            <span>Space per User: 50 Mb</span>
        </aside>
    </div>
    <footer>

    </footer>
</body>
</html>
