<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo File Storage Application</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="title">
            <div>
                <img class="folder-icon" src="../img/folder32x32.png">
                <h1>File Storage v0.01 Store your files reliably!</h1>
                <img class="folder-icon" src="../img/folder32x32.png">
            </div>
        </div>
        <div id="status">
            <span>You should be logged into the system!</span>
        </div>
    </header>
    <div id="content">
        <aside class="col-2">

        </aside>
        <section class="center-section col-6">
            <form action="#">
                <div class="input-group">
                    <label for="login-input" class="col-2">Login</label>
                    <input id="login-input" class="col-4" type="text">
                </div>
                <div class="input-group">
                    <label for="password-input" class="col-2">Password</label>
                    <input id="password-input" class="col-4" type="password">
                </div>
                <div class="input-group">
                    <label for="remember-input" class="col-2">Remember</label>
                    <input id="remember-input" type="checkbox">
                </div>
                <div class="input-group">
                    <div for="sign-in" class="col-2"></div>
                    <input id="sign-in" class="col-2" type="submit" value="Submit">
                </div>
            </form>
        </section>
        <aside class="col-2">
            <span>
                <b>Statistics:</b>
            </span>
            <span>Users: 100</span>
            <span>Files: 1000</span>
            <span>Total size: 10 000 Mb</span>
            <span>Space per User: 50 Mb</span>
        </aside>
    </div>
    <footer>
        Anton Yevtukh Â© 2018
    </footer>
</body>
</html>
